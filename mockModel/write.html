<h1><?=$model->label?> <?=( $model->no )? '변경':'작성'?></h1>

<form id='<?=$config->name?>WriteForm' method='post' action='<?=( $model->no ) ? 'update': 'insert' ?>'>

<fieldset>
<ul>
	<?  foreach( $model->getWritables() as $name => $row ) :?>
	<li>
		<? if ( $row->writable ) :
			$form = $formFactory->create( $row->type );
			$form->id = $name;
			$form->label = $row->label;
			$form->placeholder = $row->name;
			?>
			<?=$form->getLabel()?> <?=$form?>
		<? else: ?>
			<span class='title'><?=$row->label?></span>
			<span ><?=$row->$name?></span>
		<? endif; ?>
	</li>
	<? endforeach; ?>
</ul>
</fieldset>

<ul class='buttons'>
	<li><button type='submit'>확인</button></li>
	<li><button type='reset'>취소</button></li>
</ul>

</form>

	<li><a class='btnList' href="list">목록보기</a></li>
